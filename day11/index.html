<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11- Tip Calculator</title>
    <link rel="stylesheet" href="loadStyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            Tip Calculator
        </header>
        <section class="error-display">
            
        </section>
        <main>
            <form>
                <div class="input-group">
                    <label for="bill">How Much as Your Bill?</label>
                    <input type="number" id="bill" step="0.1">
                </div>
                <div class="input-group">
                    <label for="bill">How Many people Sharing <thead></thead> Bill?</label>
                    <input type="number" id="split" step="0.1">
                </div>
                <div class="input-group">
                    <label for="bill">How was Your Service?</label>
                    <select id="select-service">
                        <option selected value="">Choose...</option>
                        <option value="0.2">Great 20%</option>
                        <option value="0.1">Good 10%</option>
                        <option value="0.02">Bad 2%</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit">Calculate</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            <section class="result">
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
