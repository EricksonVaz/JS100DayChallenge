<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10-Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="button orange bx">*</div>
        <div class="button orange bd">/</div>
        <div class="button orange bm">-</div>
        <div class="button orange ba">+</div>
        <div class="button gray bq">.</div>
        <div class="button gray b9">9</div>
        <div class="button gray b8">8</div>
        <div class="button gray b7">7</div>
        <div class="button gray b6">6</div>
        <div class="button gray b5">5</div>
        <div class="button gray b4">4</div>
        <div class="button gray b3">3</div>
        <div class="button gray b2">2</div>
        <div class="button gray b1">1</div>
        <div class="button gray b0">0</div>
        <div class="button green be">=</div>
        <div class="button red bc">C</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
